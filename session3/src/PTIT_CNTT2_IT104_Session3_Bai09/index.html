<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="calculator">
        <h1>Máy Tính Đơn Giản</h1>
        <input type="number" id="number1" placeholder="Nhập số thứ nhất"/>
        <input type="number" id="number2" placeholder="Nhập số thứ hai"/>

        <div class="buttons">
            <button data-op="+">+</button>
            <button data-op="-">-</button>
            <button data-op="*">x</button>
            <button data-op="/">÷</button>
            <button data-op="^">^ (lũy thừa)</button>
            <button data-op="√">√ (căn bậc n)</button>
            <button data-op="!">! (giai thừa)</button>
        </div>

        <div id="result">Kết quả: </div>
    </div>

    <script type="module" src="/dist/PTIT_CNTT2_IT104_Session3_Bai09/script.js"></script>
</body>
</html>
